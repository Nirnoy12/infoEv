    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background-color: #00aaff;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #map-container {
            position: relative;

        #map {

        #map.fullscreen {

            height: 100vh;

            border-radius: 0;
        }

        #fullscreen-btn {
            position: absolute;

            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
        }

        #speed-display {
            position: absolute;
            top: 90px;
            left: 70px;
            background: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 999;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
