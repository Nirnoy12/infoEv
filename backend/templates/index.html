<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âš¡ EV ChargeSmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet & Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --primary: #00aaff;
      --card-bg: white;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --primary: #00FFAD;
      --card-bg: #1f1f1f;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #map-container {
      position: relative;
      padding: 1rem;
    }

    #map {
      width: 70%;
      height: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: height 0.3s;
    }

    #map.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      border-radius: 0;
    }

    #fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 160px;
      z-index: 1001;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    #theme-btn {
      position: absolute;
      top: 20px;
      right: 60px;
      z-index: 1001;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    #speed-display {
      position: absolute;
      top: 90px;
      left: 70px;
      background: var(--card-bg);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 999;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>âš¡ EV ChargeSmart: Live EV Station Tracker</header>

  <div id="speed-display">Speed: -- km/h</div>

  <div id="map-container">
    <button id="fullscreen-btn">ðŸ”² Expand</button>
    <button id="theme-btn">ðŸŒ— Theme</button>
    <div id="map"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <script>
    const mapDiv = document.getElementById('map');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const themeBtn = document.getElementById('theme-btn');

    // Fullscreen toggle
    fullscreenBtn.addEventListener('click', () => {
      mapDiv.classList.toggle('fullscreen');
      setTimeout(() => {
        map.invalidateSize();
      }, 300);
    });

    // Theme toggle logic
    function applyTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    }

    themeBtn.addEventListener('click', () => {
      const currentTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(currentTheme);
    });

    // Load stored theme on page load
    window.addEventListener('DOMContentLoaded', () => {
      const storedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(storedTheme);
    });
  </script>
</body>
</html>
